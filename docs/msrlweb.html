<!doctypehtml><html lang=en-us><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><title>MSRLWeb - MiniScript + Raylib</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#2b2b2b;color:#e0e0e0;display:flex;flex-direction:column;align-items:center;padding:20px}h1{color:#61afef;margin-bottom:20px;font-size:28px;font-weight:300}#game-container{background:#000;border:2px solid #444;border-radius:4px;margin-bottom:20px;box-shadow:0 4px 6px rgba(0,0,0,.3)}canvas.emscripten{display:block;width:960px;height:640px;background-color:#000;image-rendering: pixelated;image-rendering: crisp-edges}#output-container{width:960px}#output-label{color:#98c379;margin-bottom:8px;font-size:14px;font-weight:500}#output{width:100%;height:200px;background-color:#1e1e1e;color:#abb2bf;border:2px solid #444;border-radius:4px;padding:12px;font-family:Consolas,Monaco,'Courier New',monospace;font-size:13px;line-height:1.5;resize:vertical;outline:0}#output::-webkit-scrollbar{width:10px}#output::-webkit-scrollbar-track{background:#1e1e1e}#output::-webkit-scrollbar-thumb{background:#444;border-radius:5px}#output::-webkit-scrollbar-thumb:hover{background:#555}#status{display:none}.spinner{display:none}</style></head><body><h1>MSRLWeb - MiniScript + Raylib</h1><div id=game-container><canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas></div><div id=output-container><div id=output-label>Console Output:</div><textarea id=output readonly></textarea></div><div id=spinner class=spinner></div><div id=status>Downloading...</div><progress hidden id=progress max=100 value=0></progress><script>var statusElement=document.getElementById("status"),progressElement=document.getElementById("progress"),spinnerElement=document.getElementById("spinner"),canvasElement=document.getElementById("canvas"),outputElement=document.getElementById("output");outputElement&&(outputElement.value=""),canvasElement.addEventListener("webglcontextlost",(function(e){alert("WebGL context lost. You will need to reload the page."),e.preventDefault()}),!1);var Module={print:function(e){arguments.length>1&&(e=Array.prototype.slice.call(arguments).join(" ")),console.log(e),outputElement&&(outputElement.value+=e+"\n",outputElement.scrollTop=outputElement.scrollHeight)},canvas:canvasElement,setStatus:function(e){if(Module.setStatus.last||(Module.setStatus.last={time:Date.now(),text:""}),e!==Module.setStatus.last.text){var t=e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/),n=Date.now();t&&n-Module.setStatus.last.time<30||(Module.setStatus.last.time=n,Module.setStatus.last.text=e,t?(e=t[1],progressElement.value=100*parseInt(t[2]),progressElement.max=100*parseInt(t[4]),progressElement.hidden=!1,spinnerElement.hidden=!1):(progressElement.value=null,progressElement.max=null,progressElement.hidden=!0,e||(spinnerElement.style.display="none")),statusElement.innerHTML=e)}},totalDependencies:0,monitorRunDependencies:function(e){this.totalDependencies=Math.max(this.totalDependencies,e),Module.setStatus(e?"Preparing... ("+(this.totalDependencies-e)+"/"+this.totalDependencies+")":"All downloads complete.")}};Module.setStatus("Downloading..."),window.onerror=function(e){Module.setStatus("Exception thrown, see JavaScript console"),spinnerElement.style.display="none",Module.setStatus=function(e){e&&console.error("[post-exception status] "+e)}}</script><script async src=msrlweb.js></script></body></html>
